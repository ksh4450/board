<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>
<div th:replace="~{nav.html::navbar}"></div>

<main class="form-signin">
    <form action="/signup" method="POST">
        <h1 class="h3 mb-3 fw-normal">회원가입 페이지</h1>

        <!-- 이메일 입력 필드 -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="email" name="email" placeholder="name@example.com">
            <label for="email">이메일</label>
            <div th:if="${emailError}" class="error-message" th:text="${emailError}"></div>
        </div>

        <!-- 닉네임 입력 필드 -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="닉네임">
            <label for="nickname">닉네임</label>
            <div th:if="${nicknameError}" class="error-message" th:text="${nicknameError}"></div>
        </div>

        <!-- 아이디 입력 필드 -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="아이디">
            <label for="username">아이디</label>
            <div th:if="${usernameError}" class="error-message" th:text="${usernameError}"></div>
        </div>

        <!-- 비밀번호 입력 필드 -->
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="pwd" name="password" placeholder="Password">
            <label for="pwd">비밀번호</label>
            <div th:if="${passwordError}" class="error-message" th:text="${passwordError}"></div>
        </div>

        <!-- 비밀번호 확인 입력 필드 -->
        <div class="form-floating mb-4">
            <input type="password" class="form-control" id="pwd_check" name="password_check" placeholder="Password">
            <label for="pwd_check">비밀번호 확인</label>
            <div th:if="${passwordCheckError}" class="error-message" th:text="${passwordCheckError}"></div>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>

    </form>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
