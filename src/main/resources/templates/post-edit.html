<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="form-container">
        <h1 class="mb-4 text-center">게시판 수정</h1>
        <form th:action="@{/post/edit/{id}(id=${post.id})}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${post.title}" required maxlength="80">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" name="content" rows="10" required th:text="${post.content}"></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary me-2">수정</button>
                <a th:href="@{/post/{id}(id=${post.id})}" class="btn btn-secondary">취소</a>
            </div>

        </form>

        <div th:if="${error}" class="alert alert-danger mt-3">
            <span th:text="${error}"></span>
        </div>
    </div>
</div>
</body>
</html>
